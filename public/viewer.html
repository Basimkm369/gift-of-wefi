<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WEFI Flipbook Viewer</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
      :root {
        font-family: 'Nunito', system-ui, sans-serif;
        color: #1f2a44;
        background: #f8fafc;
        --accent-red: #e11d48;
        --accent-blue: #0f4c81;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background:
          radial-gradient(circle at 10% 20%, rgba(15, 76, 129, 0.08), transparent 45%),
          radial-gradient(circle at 80% 10%, rgba(225, 29, 72, 0.09), transparent 50%),
          #f8fafc;
      }
      header {
        padding: 16px 20px;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .title {
        font-weight: 700;
      }
      .controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      button,
      a {
        border-radius: 999px;
        padding: 8px 14px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: white;
        color: #1f2a44;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }
      button.primary,
      a.primary {
        background: linear-gradient(135deg, var(--accent-red), #f97316);
        color: #fff;
        border: none;
      }
      main {
        padding: 20px;
      }
      .viewer-shell {
        background: white;
        border-radius: 18px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
        border: 1px solid rgba(15, 23, 42, 0.08);
        overflow: hidden;
      }
      .iframe-wrap {
        width: 100%;
        min-height: 70vh;
        background: #0f172a;
      }
      iframe {
        width: 100%;
        height: 75vh;
        border: none;
        background: #fff;
      }
      .page-indicator {
        margin-left: 8px;
        font-weight: 600;
        color: var(--accent-blue);
      }
      .empty {
        padding: 40px;
        text-align: center;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">Flipbook Viewer</div>
      <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <span class="page-indicator" id="pageLabel"></span>
        <a id="downloadBtn" class="primary" href="#" download>Download PDF</a>
      </div>
    </header>
    <main>
      <div class="viewer-shell">
        <div class="iframe-wrap">
          <iframe id="pdfFrame" title="WEFI PDF Viewer"></iframe>
          <div class="empty" id="emptyState">No PDF selected.</div>
        </div>
      </div>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search)
      const file = params.get('file')
      const frame = document.getElementById('pdfFrame')
      const empty = document.getElementById('emptyState')
      const downloadBtn = document.getElementById('downloadBtn')
      const pageLabel = document.getElementById('pageLabel')
      let page = Number(params.get('page')) || 1

      function updateViewer() {
        if (!file) {
          frame.style.display = 'none'
          empty.style.display = 'block'
          downloadBtn.style.display = 'none'
          pageLabel.textContent = ''
          return
        }
        frame.style.display = 'block'
        empty.style.display = 'none'
        downloadBtn.style.display = 'inline-flex'
        downloadBtn.href = `/pdfs/${encodeURIComponent(file)}`
        frame.src = `/pdfs/${encodeURIComponent(file)}#page=${page}`
        pageLabel.textContent = `Page ${page}`
      }

      document.getElementById('prevBtn').addEventListener('click', () => {
        if (page > 1) {
          page -= 1
          updateViewer()
        }
      })

      document.getElementById('nextBtn').addEventListener('click', () => {
        page += 1
        updateViewer()
      })

      updateViewer()
    </script>
  </body>
</html>
