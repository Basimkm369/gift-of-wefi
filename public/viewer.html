<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WEFI Flipbook Viewer</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
      :root {
        font-family: 'Nunito', system-ui, sans-serif;
        color: #1f2a44;
        background: #f8fafc;
        --accent-red: #e11d48;
        --accent-blue: #0f4c81;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background:
          radial-gradient(circle at 10% 20%, rgba(15, 76, 129, 0.08), transparent 45%),
          radial-gradient(circle at 80% 10%, rgba(225, 29, 72, 0.09), transparent 50%),
          #f8fafc;
      }
      header {
        padding: 16px 20px;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .title {
        font-weight: 700;
      }
      .controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      button,
      a {
        border-radius: 999px;
        padding: 8px 14px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: white;
        color: #1f2a44;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      button.primary,
      a.primary {
        background: linear-gradient(135deg, var(--accent-red), #f97316);
        color: #fff;
        border: none;
      }
      main {
        padding: 20px;
      }
      .viewer-shell {
        background: white;
        border-radius: 18px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
        border: 1px solid rgba(15, 23, 42, 0.08);
        overflow: hidden;
      }
      .canvas-wrap {
        width: 100%;
        min-height: 70vh;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        position: relative;
      }
      canvas {
        width: 100%;
        max-width: 1100px;
        height: auto;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.2);
      }
      .fallback-frame {
        width: 100%;
        height: 75vh;
        border: none;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.2);
      }
      .loading {
        position: absolute;
        color: #e2e8f0;
        font-weight: 600;
        text-align: center;
        padding: 0 12px;
      }
      .page-indicator {
        margin-left: 8px;
        font-weight: 600;
        color: var(--accent-blue);
      }
      .empty {
        padding: 40px;
        text-align: center;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">Flipbook Viewer</div>
      <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <span class="page-indicator" id="pageLabel"></span>
      </div>
    </header>
    <main>
      <div class="viewer-shell">
        <div class="canvas-wrap">
          <canvas id="pdfCanvas"></canvas>
          <iframe id="pdfFrame" class="fallback-frame" title="WEFI PDF Viewer"></iframe>
          <div class="empty" id="emptyState">No PDF selected.</div>
          <div class="loading" id="loadingState">Loading PDF...</div>
        </div>
      </div>
    </main>
    <script type="module">
      const params = new URLSearchParams(window.location.search)
      const file = params.get('file')
      const canvas = document.getElementById('pdfCanvas')
      const ctx = canvas.getContext('2d')
      const frame = document.getElementById('pdfFrame')
      const empty = document.getElementById('emptyState')
      const loading = document.getElementById('loadingState')
      const pageLabel = document.getElementById('pageLabel')
      const prevBtn = document.getElementById('prevBtn')
      const nextBtn = document.getElementById('nextBtn')
      let page = Number(params.get('page')) || 1
      let pdfDoc = null
      let isRendering = false
      let usingFallback = false
      let pdfjsLib = null
      let pendingPage = null
      let loadingTimer = null

      function setControls() {
        if (!pdfDoc) {
          prevBtn.disabled = true
          nextBtn.disabled = true
          return
        }
        prevBtn.disabled = page <= 1
        nextBtn.disabled = page >= pdfDoc.numPages
      }

      function renderPage() {
        if (!pdfDoc || isRendering) return
        isRendering = true
        clearTimeout(loadingTimer)
        loadingTimer = setTimeout(() => {
          loading.style.display = 'block'
        }, 300)
        pdfDoc.getPage(page).then((pdfPage) => {
          const viewport = pdfPage.getViewport({ scale: 1.4 })
          const containerWidth = canvas.parentElement.clientWidth - 32
          const maxScale = window.innerWidth < 640 ? 1.2 : 1.6
          const scale = Math.min(containerWidth / viewport.width, maxScale)
          const scaledViewport = pdfPage.getViewport({ scale })
          canvas.width = scaledViewport.width
          canvas.height = scaledViewport.height
          const renderContext = { canvasContext: ctx, viewport: scaledViewport }
          return pdfPage.render(renderContext).promise
        }).finally(() => {
          isRendering = false
          pageLabel.textContent = pdfDoc ? `Page ${page} of ${pdfDoc.numPages}` : ''
          clearTimeout(loadingTimer)
          loading.style.display = 'none'
          setControls()
          if (pendingPage !== null && pendingPage !== page) {
            page = pendingPage
            pendingPage = null
            renderPage()
          }
        })
      }

      function showFallback() {
        usingFallback = true
        canvas.style.display = 'none'
        frame.style.display = 'block'
        loading.style.display = 'none'
        pageLabel.textContent = 'Open in viewer'
        frame.src = `/pdfs/${encodeURIComponent(file)}`
        prevBtn.disabled = true
        nextBtn.disabled = true
      }

      function loadPdf() {
        if (!file) {
          canvas.style.display = 'none'
          frame.style.display = 'none'
          empty.style.display = 'block'
          pageLabel.textContent = ''
          loading.style.display = 'none'
          prevBtn.disabled = true
          nextBtn.disabled = true
          return
        }
        canvas.style.display = 'block'
        frame.style.display = 'none'
        empty.style.display = 'none'
        loading.style.display = 'block'

        if (!pdfjsLib) {
          showFallback()
          return
        }

        pdfjsLib.GlobalWorkerOptions.workerSrc = '/pdf.worker.min.mjs'
        pdfjsLib.getDocument(`/pdfs/${encodeURIComponent(file)}`).promise.then((doc) => {
          pdfDoc = doc
          if (page < 1) page = 1
          if (page > pdfDoc.numPages) page = pdfDoc.numPages
          renderPage()
        }).catch(() => {
          showFallback()
        })
      }

      prevBtn.addEventListener('click', () => {
        if (page > 1) {
          if (isRendering) {
            pendingPage = page - 1
          } else {
            page -= 1
            renderPage()
          }
        }
      })

      nextBtn.addEventListener('click', () => {
        if (!usingFallback && pdfDoc && page < pdfDoc.numPages) {
          if (isRendering) {
            pendingPage = page + 1
          } else {
            page += 1
            renderPage()
          }
        }
      })

      window.addEventListener('resize', () => {
        if (pdfDoc) {
          renderPage()
        }
      })

      async function boot() {
        try {
          pdfjsLib = await import('/pdf.min.mjs')
        } catch (err) {
          pdfjsLib = null
        }
        loadPdf()
      }

      boot()
    </script>
  </body>
</html>
