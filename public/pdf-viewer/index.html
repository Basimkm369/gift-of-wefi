<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Flipbook</title>
    <link rel="stylesheet" href="./viewer.css" />
  </head>
  <body>
    <div class="pdf-viewer">
      <div class="pdf-shell">
          <button class="pdf-fullscreen" type="button" id="fullscreenBtn" aria-label="Toggle fullscreen">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M8 3H5a2 2 0 0 0-2 2v3a1 1 0 1 0 2 0V5h3a1 1 0 1 0 0-2zm8 0a1 1 0 1 0 0 2h3v3a1 1 0 1 0 2 0V5a2 2 0 0 0-2-2h-3zM4 16a1 1 0 0 0-1 1v3a2 2 0 0 0 2 2h3a1 1 0 1 0 0-2H5v-3a1 1 0 0 0-1-1zm16 0a1 1 0 0 0-1 1v3h-3a1 1 0 1 0 0 2h3a2 2 0 0 0 2-2v-3a1 1 0 0 0-1-1z"
                fill="currentColor"
              />
            </svg>
            <span class="pdf-tooltip" role="tooltip">Toggle fullscreen</span>
          </button>
        <div class="pdf-loading" id="pdfLoading" aria-live="polite">
          <div class="pdf-loading-inner">
            <span class="spinner" aria-hidden="true"></span>
            <span>Loading page...</span>
          </div>
        </div>
        <div class="pdf-stage" id="pdfStage">
          <div class="pdf-page" id="pdfPage">
            <canvas id="pdfCanvas"></canvas>
          </div>
        </div>
      </div>

      <div class="pdf-controls">
        <button class="pdf-btn" id="prevBtn" type="button">Previous</button>
        <span class="pdf-page-count" id="pageCount">Page 1 of 1</span>
        <button class="pdf-btn" id="nextBtn" type="button">Next</button>
      </div>
    </div>

    <script type="module" src="./viewer.js"></script>
  </body>
</html>
